name: learn-github-actions
run-name: ${{ github.actor }} is learning github actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubunut-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      -run: npm install -g bats
      -run: bats -v
          
